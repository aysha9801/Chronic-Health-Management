<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Care Hub - Doctor Interface</title>
    <style>
        body {
            background-color: #3498db;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2980b9;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        section {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #fff;
            margin: 0;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .dashboard-item {
            background-color: #2c3e50;
            padding: 20px;
            margin: 10px;
            width: 30%;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .dashboard-item a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dashboard-item a:hover {
            background-color: #2c3e50;
        }

        footer {
            background-color: #34495e;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chronic Care Hub</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="medical-report.html">Medical Report</a>
        <a href="graph.html">Graph</a>
        <a href="bar.html">Bar</a>
        <a href="patient.html">Patient</a>
    </nav>

    <section>
        <h2>Doctor Dashboard</h2>
        <div class="dashboard">
            <div class="dashboard-item">
                <h3>Generate Prescription</h3>
                <a href="#">Generate</a>
            </div>
            <div class="dashboard-item">
                <h3>View Prescription</h3>
                <a href="#">View</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Chronic Care Hub. All rights reserved.</p>
    </footer>
</body>
</html>
